<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrootMan Music</title>
    <link rel="icon" href="/images/icons8-musical-40.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/mainPage.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/images\icons8-musical-40.png" alt="GrootMan Music">GrootMan Music</li>
            <li class="brand"><a href="/index.html">Home</a></li>
            <li class="brand"><a href="/pages/aboutPage.html">About</a></li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>My all-time favorite music</h1>
            <div class="songItemContainer">

            </div>
        </div>
        <div class="songBanner"></div>
        <div id="loading-indicator"></div>
    </div>
    <div id="bottom" class="bottom hidden">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0" title="Progress bar"
            aria-label="Progress bar" class="playing">
        <div class="icons">
            <i class="fas fa-backward fa-2x" id="previous" title="Previous"></i>
            <i class="far fa-circle-play fa-3x" id="masterPlay" title="Play"></i>
            <i class="fas fa-forward fa-2x" id="next" title="Next"></i>
        </div>
        <div class="songInfo">
            <img src="/images/images.jpeg" width="42px" alt=""
                style="margin-right: 10px;">
            <img src="/images/playing.gif" width="42px" alt="" id="gif" style="margin-left: 10px; display: none;">
            <span id="masterSongName">Play Music</span>
            <span id="elapsedTime"></span>
            <span id="durationTime"></span>
        </div>
        <div class="songInfo1">
            <input type="range" name="volume" id="volumeControl" min="0" max="100" title="Volume control"
                aria-label="Volume control" class="volume">
            <i class="fas fa-volume-up" id="volumeIcon" title="Volume"></i>
            <i class="fas fa-shuffle" id="shuffleIcon" title="Shuffle"></i>
            <i class="fas fa-repeat " id="repeatIcon" title="Repeat"></i>
        </div>
    </div>
    <script src="/scripts/mainPage.js"></script>
    <script src="https://kit.fontawesome.com/e487ec03ff.js" crossorigin="anonymous"></script>
</body>

</html>
